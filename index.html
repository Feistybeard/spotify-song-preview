<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Spotify Song Preview</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="search-section">
        <h1>Spotify Song Preview</h1>
        <p>Search for a artist/song/album bellow, you can also use <em>artist: </em>, <em>album: </em>, <em>track: </em> to filter you search.</p><p>Example of a search query: "artist:daft punk album:discovery" or "lucky artist:daft punk" or "daft punk"</p>
        <!-- <label for="search-type">Artist
          <input type="radio" name="search-type" class="search-radio-1" checked="true" />
        </label>
        <label for="search-type">Songs
          <input type="radio" name="search-type" class="search-radio-2" />
        </label> -->
        <input type="search" name="search" class="search-input" />
        <button class="search-button">Search</button>
      </section>
      <section class="songs-section">
        <div class="songs-loading">
          <img src="./img/loading.svg" alt="">
        </div>
        <ul class="search-result"></ul>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
